<!DOCTYPE html>
<html>
    <head>
        <title>typography</title>
    </head>
    <body>
        <div class="container">
            <h1>lighter, <mark>secondary</mark> text with small tag and class
                <code>text-muted</code>
                <small>hello codingal</small>
            </h1>
            <dl>
                <dt>cofee</dt>
                <dd>white hot drink</dd>
            </dl>
            <p><abbr title="codingal">cdgl</abbr> was found in 2020.</p>
            <blockquote>
                <p>codingal is on a mission to inspire all the school kids</p>
                <footer>from codingal</footer>
            </blockquote>
            
        </div>
    </body>
</html>
