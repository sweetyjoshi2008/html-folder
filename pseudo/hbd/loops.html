<!DOCTYPE html>
<html>
    <body>
        <h2>js for loop</h2>
        <p id="demo"></p>
        <script>
            var fruits =["apple" , "mango","grapes" ,"watermelon", "jackfruit" , 
                "banana"
            ]
            //var text;
            for (i =0; i< fruits.length; i++ ) {
                var text = fruits[i] + "<br>";
                document.write(text);
            }
        </script>
    </body>
</html>
