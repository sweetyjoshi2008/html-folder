<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Heart Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            margin: 0;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background: blue;
            transform: rotate(-45deg);
            animation: grow 2s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background: blue;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes grow {
            0% {
                transform: rotate(-45deg) scale(1);
                background: #1e3a8a;
            }

            50% {
                transform: rotate(-45deg) scale(1.5);
                background: #3b82f6;
            }

            100% {
                transform: rotate(-45deg) scale(1);
                background: #1e3a8a;
            }
        }
    </style>
</head>

<body>
    <div class="heart"></div>
</body>

</html>
