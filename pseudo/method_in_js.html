<!DOCTYPE html>
<html>
    <head>method in javascript</head>
    <body>
        <h2>Javascript string methods</h2>
        <p>basic method</p>
        <script>
            var str = "AmAzIng";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith('A'));
            document.write("<br>");
            document.write(Math.random());
            document.write("<br>");
            document.write(Math.random()*100);
            document.write("<br>");
            document.write(Math.floor(4.99));



        </script>
    </body>
</html>
